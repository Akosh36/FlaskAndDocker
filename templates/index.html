<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <!-- Basic styling -->
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { margin-bottom: 20px; }
        input[type="text"] { padding: 5px; width: 300px; }
        button { padding: 5px 10px; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; }
        .done { text-decoration: line-through; color: gray; }
        .actions { margin-left: 10px; }
    </style>
</head>
<body>

    <h1>To-Do List</h1>

    <!-- Form to add new task -->
    <form method="POST" action="/add">
        <input type="text" name="content" placeholder="Enter new task..." required>
        <button type="submit">Add</button>
    </form>

    <!-- Display all tasks -->
    <ul>
        {% for task in tasks %}
            <li>
                {% if task[2] %}
                    <span class="done">{{ task[1] }}</span>
                {% else %}
                    <span>{{ task[1] }}</span>
                    <a class="actions" href="/done/{{ task[0] }}">Mark done</a>
                {% endif %}
                <a class="actions" href="/delete/{{ task[0] }}">Delete</a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
